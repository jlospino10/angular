<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo"> {{ titulo | uppercase }}</span>
                    <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
                        <div class="mb-3">
                            <input type="text" formControlName="nombre" class="form-control form-control-lg"
                                placeholder="Fruta">
                            <div class="text-danger"
                                *ngIf="productoForm.get('nombre')?.hasError('required') && productoForm.get('nombre')?.touched">
                                <span>El nombre de la fruta <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="number" formControlName="cantidad" class="form-control form-control-lg"
                                placeholder="Cantidad">
                            <div class="text-danger"
                                *ngIf="productoForm.get('cantidad')?.hasError('required') && productoForm.get('cantidad')?.touched">
                                <span>La cantidad <strong>es obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="proveedor" class="form-control form-control-lg"
                                placeholder="Proveedor">
                            <div class="text-danger"
                                *ngIf="productoForm.get('proveedor')?.hasError('required') && productoForm.get('proveedor')?.touched">
                                <span>el proveedor <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                         
                        <div class="mb-3">
                    <button class="btn btn-outline-secundary sm" routerLink="/ver-productos">  <i class="fa fa-arrow-left" aria-hidden="true"></i> Volver</button>
                            <button type="submit" [disabled]="productoForm.invalid" class="btn btn-primary">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
